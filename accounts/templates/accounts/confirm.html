<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {% if fail %}
        {{ fail }}
    {% elif alreadydone %}
        {{ alreadydone }}
    {% elif expired %}
    {{ expired }}
        <a href="http://127.0.0.1:8000/accounts/resend?username={{ username }}">Переотправить</a>

    {% else %}
        {{ success }}
    {% endif %}
</form>
</body>
</html>
