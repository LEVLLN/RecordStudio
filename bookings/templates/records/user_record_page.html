<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="start" method="post">
    {% csrf_token %}
    <button type="submit">Start Record</button>
</form>

<form action="stop" method="post">
    {% csrf_token %}
    <button type="submit">Stop Record</button>

    {%if againClicked%}
        {{ againClicked }}
    {% endif %}
    {%if againStopped%}
        {{ againStopped }}
    {% endif %}
</form>
</body>
</html>
